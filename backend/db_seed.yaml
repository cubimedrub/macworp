- model: Workflow
  attributes:
    name: "Test Workflow"
    description: "Simple test workflow"
    definition: |
      {
          "directory": "./test_workflows/hello_world",
          "script": "main.nf",
          "nextflow_parameters": [
          ],
          "args": {
              "dynamic": [
                  {
                      "type": "path",
                      "name": "inFile",
                      "label": "Input file",
                      "desc": "Single file",
                      "selectable_files": true,
                      "selectable_folders": false
                  },
                  {
                      "type": "path",
                      "name": "inFolder",
                      "label": "Input folder",
                      "desc": "Single folder",
                      "selectable_files": false,
                      "selectable_folders": true
                  },
                  {
                      "type": "paths",
                      "name": "inFiles",
                      "label": "Multiple input files",
                      "desc": "Multiple files",
                      "selectable_files": true,
                      "selectable_folders": false
                  },
                  {
                      "type": "paths",
                      "name": "inFolders",
                      "label": "Multiple input folders",
                      "desc": "Multiple folder",
                      "selectable_files": false,
                      "selectable_folders": true
                  },
                  {
                      "type": "file-glob",
                      "name": "txtFiles",
                      "label": "Text files",
                      "desc": "File \"regex\", e.g. *.txt"
                  },
                  {
                      "type": "number",
                      "name": "numberOfNewlines",
                      "label": "Number of newlines",
                      "desc": "Number input"
                  },
                  {
                      "type": "text",
                      "name": "singleLineText",
                      "label": "Single line text",
                      "desc": "Single line text"
                  },
                  {
                      "type": "text",
                      "name": "multilineText",
                      "label": "Multiple line text",
                      "desc": "Multiline text",
                      "is_multiline": true
                  }
              ],
              "static": [
                  {
                      "name": "outDir",
                      "value": "./"
                  }
              ]
          },
          "results": [
              {
                  "type": "images",
                  "header": "Singe image",
                  "images": [
                      {
                          "description": "Test image",
                          "path": "test_image.png"
                      }
                  ]
              },
              {
                  "type": "images",
                  "header": "Multiple image",
                  "images": [
                      {
                          "description": "Test image",
                          "path": "test_image.png"
                      },
                      {
                          "description": "Another test image",
                          "path": "another_test_image.png"
                      }
                  ]
              },
              {
                  "type": "pdf",
                  "header": "PDF",
                  "description": "Test PDF",
                  "path": "test_pdf.pdf"
              },
              {
                  "type": "svg",
                  "header": "SVG",
                  "description": "Test SVG",
                  "path": "test_svg.svg"
              },
              {
                  "type": "svg",
                  "header": "SVG (embedded)",
                  "description": "Test SVG",
                  "path": "test_svg.svg",
                  "embed": true
              },
              {
                  "type": "plotly",
                  "header": "Plotly",
                  "description": "Plotly plot",
                  "path": "plotly.json"
              }
          ]
      }
